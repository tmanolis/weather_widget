<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paris Météo Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-image: url('background-widget.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* === HEADER === */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      margin-bottom: 1rem;
    }
    .city-date {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
      white-space: nowrap;
    }
    .city-date .city {
      font-size: 2em;
      font-weight: bold;
      line-height: 1;
    }
    .city-date .date {
      font-size: 1.2em;
      line-height: 1;
    }
    .current-icon {
      font-size: 3rem;
      line-height: 1;
    }
    .current-info {
      text-align: center;
    }
    .current-temp {
      font-size: 2em;
      line-height: 1;
      margin: 0;
    }
    .current-label {
      font-size: 1em;
      margin: 0.1rem 0 0;
    }

    /* === FORECAST === */
    .forecast-table {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 800px;
    }
    .forecast-col {
      flex: 1;
      text-align: center;
    }
    .forecast-col .label {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .forecast-col .icon {
      font-size: 2em;
      margin: 0.3em 0;
    }
    .forecast-col .temp {
      font-size: 1.5em;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <!-- Ville & date -->
      <div class="city-date">
        <div class="city">PARIS</div>
        <div id="date" class="date">Chargement...</div>
      </div>
      <!-- Icône actuelle -->
      <div id="current-icon" class="current-icon">⏳</div>
      <!-- Température & label -->
      <div class="current-info">
        <div id="current-temp" class="current-temp">--°C</div>
        <div id="current-label" class="current-label">---</div>
      </div>
    </div>

    <!-- Forecast Matin | Après-midi | Soir -->
    <div class="forecast-table">
      <div class="forecast-col">
        <div class="label">Matin</div>
        <div id="morning-icon" class="icon">⏳</div>
        <div id="morning-temp" class="temp">--°C</div>
      </div>
      <div class="forecast-col">
        <div class="label">Après-midi</div>
        <div id="afternoon-icon" class="icon">⏳</div>
        <div id="afternoon-temp" class="temp">--°C</div>
      </div>
      <div class="forecast-col">
        <div class="label">Soir</div>
        <div id="evening-icon" class="icon">⏳</div>
        <div id="evening-temp" class="temp">--°C</div>
      </div>
    </div>
  </div>

  <script>
    const weatherIcons = { /* same mapping as before... */ };
    const weatherLabels = { /* same mapping as before... */ };

    function formatDateFr(date) {
      const s = date.toLocaleDateString("fr-FR", {
        weekday: 'long', day: 'numeric', month: 'long'
      });
      // capitalise first letter
      return s.charAt(0).toUpperCase() + s.slice(1);
    }
    function average(arr) {
      return arr.reduce((a, b) => a + b, 0) / arr.length;
    }

    async function fetchWeather() {
      const res = await fetch(
        "https://api.open-meteo.com/v1/forecast"
        + "?latitude=48.8566&longitude=2.3522"
        + "&hourly=temperature_2m,weathercode"
        + "&current_weather=true"
        + "&timezone=Europe%2FParis"
      );
      const data = await res.json();

      // Date
      document.getElementById("date").textContent = formatDateFr(new Date());

      // Conditions actuelles
      const cw = data.current_weather;
      document.getElementById("current-icon").textContent =
        weatherIcons[cw.weathercode] || "❓";
      document.getElementById("current-temp").textContent =
        Math.round(cw.temperature) + "°C";
      document.getElementById("current-label").textContent =
        weatherLabels[cw.weathercode] || "";

      // Périodes
      const hours = data.hourly.time.map(t => new Date(t).getHours());
      const temps = data.hourly.temperature_2m;
      const codes = data.hourly.weathercode;
      const getPeriod = (start, end) => {
        const idx = hours
          .map((h, i) => (h >= start && h < end ? i : -1))
          .filter(i => i !== -1);
        const avgT = Math.round(average(idx.map(i => temps[i])));
        const code = codes[idx[0]] || 0;
        return { t: avgT, c: code };
      };

      const m = getPeriod(6,12),
            a = getPeriod(12,18),
            e = getPeriod(18,23);

      document.getElementById("morning-icon").textContent = weatherIcons[m.c];
      document.getElementById("morning-temp").textContent = m.t + "°C";

      document.getElementById("afternoon-icon").textContent = weatherIcons[a.c];
      document.getElementById("afternoon-temp").textContent = a.t + "°C";

      document.getElementById("evening-icon").textContent = weatherIcons[e.c];
      document.getElementById("evening-temp").textContent = e.t + "°C";
    }

    fetchWeather();
  </script>
</body>
</html>
