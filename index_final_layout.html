
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paris M√©t√©o Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-image: url('background-widget.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      backdrop-filter: brightness(0.9);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .header h1 {
      font-size: 1.8em;
      margin: 0;
    }
    .header .current {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      font-size: 1.2em;
      margin-top: 0.5em;
    }
    .current div {
      flex: 1;
      text-align: center;
    }
    .forecast-table {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 800px;
      text-align: center;
    }
    .forecast-col {
      flex: 1;
    }
    .forecast-col .label {
      font-weight: bold;
      margin-bottom: 0.2em;
    }
    .forecast-col .icon {
      font-size: 2em;
      margin: 0.3em 0;
    }
    .forecast-col .temp {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="current">
        <div><strong>üóìÔ∏è Paris</strong></div>
        <div id="current-icon">‚è≥</div>
        <div id="current-temp">--¬∞C</div>
      </div>
      <div class="current">
        <div id="date">Chargement...</div>
        <div></div>
        <div id="current-label">---</div>
      </div>
    </div>

    <div class="forecast-table">
      <div class="forecast-col">
        <div class="label">Matin</div>
        <div class="icon" id="morning-icon">‚è≥</div>
        <div class="temp" id="morning-temp">--¬∞C</div>
      </div>
      <div class="forecast-col">
        <div class="label">Apr√®s-midi</div>
        <div class="icon" id="afternoon-icon">‚è≥</div>
        <div class="temp" id="afternoon-temp">--¬∞C</div>
      </div>
      <div class="forecast-col">
        <div class="label">Soir</div>
        <div class="icon" id="evening-icon">‚è≥</div>
        <div class="temp" id="evening-temp">--¬∞C</div>
      </div>
    </div>
  </div>

  <script>
    const weatherIcons = {
      0: "‚òÄÔ∏è", 1: "üå§Ô∏è", 2: "‚õÖ", 3: "‚òÅÔ∏è",
      45: "üå´Ô∏è", 48: "üå´Ô∏è",
      51: "üå¶Ô∏è", 53: "üå¶Ô∏è", 55: "üåßÔ∏è",
      61: "üåßÔ∏è", 63: "üåßÔ∏è", 65: "üåßÔ∏è",
      66: "üå®Ô∏è", 67: "üå®Ô∏è",
      71: "‚ùÑÔ∏è", 73: "‚ùÑÔ∏è", 75: "‚ùÑÔ∏è",
      80: "üåßÔ∏è", 81: "üåßÔ∏è", 82: "üåßÔ∏è",
      95: "‚õàÔ∏è", 96: "‚õàÔ∏è", 99: "‚õàÔ∏è"
    };

    const weatherLabels = {
      0: "Ensoleill√©", 1: "Peu nuageux", 2: "Partiellement nuageux", 3: "Couvert",
      45: "Brouillard", 48: "Brouillard givrant",
      51: "Bruine l√©g√®re", 53: "Bruine", 55: "Bruine forte",
      61: "Pluie l√©g√®re", 63: "Pluie mod√©r√©e", 65: "Pluie forte",
      66: "Verglas l√©ger", 67: "Verglas fort",
      71: "Neige l√©g√®re", 73: "Neige", 75: "Neige forte",
      80: "Averses l√©g√®res", 81: "Averses", 82: "Averses fortes",
      95: "Orage", 96: "Orage + gr√™le", 99: "Orage violent"
    };

    function formatDateFr(date) {
      const d = date.toLocaleDateString("fr-FR", { weekday: 'long', day: 'numeric', month: 'long' });
      return d.charAt(0).toUpperCase() + d.slice(1);
    }

    function average(arr) {
      return arr.reduce((a, b) => a + b, 0) / arr.length;
    }

    async function fetchWeather() {
      const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=48.8566&longitude=2.3522&hourly=temperature_2m,weathercode&current_weather=true&timezone=Europe%2FParis");
      const data = await res.json();

      const hours = data.hourly.time.map(t => new Date(t).getHours());
      const temps = data.hourly.temperature_2m;
      const codes = data.hourly.weathercode;

      const getPeriodData = (start, end) => {
        const indices = hours.map((h, i) => h >= start && h < end ? i : -1).filter(i => i !== -1);
        const avgTemp = Math.round(average(indices.map(i => temps[i])));
        const code = codes[indices[0]] ?? 0;
        return { temp: avgTemp, code };
      };

      const morning = getPeriodData(6, 12);
      const afternoon = getPeriodData(12, 18);
      const evening = getPeriodData(18, 23);

      document.getElementById("morning-icon").textContent = weatherIcons[morning.code] || "‚ùì";
      document.getElementById("morning-temp").textContent = `${morning.temp}¬∞C`;

      document.getElementById("afternoon-icon").textContent = weatherIcons[afternoon.code] || "‚ùì";
      document.getElementById("afternoon-temp").textContent = `${afternoon.temp}¬∞C`;

      document.getElementById("evening-icon").textContent = weatherIcons[evening.code] || "‚ùì";
      document.getElementById("evening-temp").textContent = `${evening.temp}¬∞C`;

      document.getElementById("date").textContent = formatDateFr(new Date());

      // Current conditions
      const currentCode = data.current_weather.weathercode;
      const currentTemp = Math.round(data.current_weather.temperature);
      document.getElementById("current-icon").textContent = weatherIcons[currentCode] || "‚ùì";
      document.getElementById("current-temp").textContent = `${currentTemp}¬∞C`;
      document.getElementById("current-label").textContent = weatherLabels[currentCode] || "Inconnu";
    }

    fetchWeather();
  </script>
</body>
</html>
