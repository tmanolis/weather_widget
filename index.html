<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paris M√©t√©o Widget</title>
  <!-- Import Inter font (modern, clean alternative) -->
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Spectral', serif;
      color: white;
      background: url('background-widget.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }
    .container {
      margin-top: 1rem;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin-bottom: 1rem;
      position: relative;
    }
    .city-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
      flex: 1;
    }
    .city {
      font-size: 2em;
      font-weight: 700;
      line-height: 1;
      letter-spacing: -0.02em;
    }
    .date {
      font-size: 1.2em;
      white-space: nowrap;
      line-height: 1;
      opacity: 0.9;
      font-weight: 400;
    }
    /* Ic√¥ne centr√©e absolument */
    .current-icon {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      line-height: 1;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }
    .current-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
      flex: 1;
    }
    .current-temp {
      font-size: 2em;
      line-height: 1;
      margin: 0;
      font-weight: 600;
      letter-spacing: -0.02em;
    }
    .current-label {
      font-size: 1em;
      margin: 0;
      opacity: 0.9;
      font-weight: 400;
    }
    /* FORECAST */
    .forecast-table {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 800px;
      margin-top: 0rem;
      padding: 1.5rem 1rem;
    }
    .forecast-col {
      flex: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
    }
    .forecast-col .label {
      font-weight: 600;
      font-size: 0.9em;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .forecast-col .icon {
      font-size: 2em;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
    }
    .forecast-col .temp {
      font-size: 1.4em;
      line-height: 1;
      font-weight: 600;
      letter-spacing: -0.01em;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <div class="header">
      <div class="city-block">
        <div class="city">PARIS</div>
        <div id="date" class="date">Chargement...</div>
      </div>
      <div id="current-icon" class="current-icon">‚è≥</div>
      <div class="current-block">
        <div id="current-temp" class="current-temp">--¬∞C</div>
        <div id="current-label" class="current-label">---</div>
      </div>
    </div>

    <!-- FORECAST Matin | Apr√®s-midi | Soir -->
    <div class="forecast-table">
      <div class="forecast-col">
        <div class="label">Matin</div>
        <div id="morning-icon" class="icon">‚è≥</div>
        <div id="morning-temp" class="temp">--¬∞C</div>
      </div>
      <div class="forecast-col">
        <div class="label">Apr√®s-midi</div>
        <div id="afternoon-icon" class="icon">‚è≥</div>
        <div id="afternoon-temp" class="temp">--¬∞C</div>
      </div>
      <div class="forecast-col">
        <div class="label">Soir</div>
        <div id="evening-icon" class="icon">‚è≥</div>
        <div id="evening-temp" class="temp">--¬∞C</div>
      </div>
    </div>
  </div>

  <script>
    const weatherIcons = {
      0: "‚òÄÔ∏è", 1: "üå§Ô∏è", 2: "‚õÖ", 3: "‚òÅÔ∏è",
      45: "üå´Ô∏è", 48: "üå´Ô∏è",
      51: "üå¶Ô∏è", 53: "üå¶Ô∏è", 55: "üåßÔ∏è",
      61: "üåßÔ∏è", 63: "üåßÔ∏è", 65: "üåßÔ∏è",
      66: "üå®Ô∏è", 67: "üå®Ô∏è",
      71: "‚ùÑÔ∏è", 73: "‚ùÑÔ∏è", 75: "‚ùÑÔ∏è",
      80: "üåßÔ∏è", 81: "üåßÔ∏è", 82: "üåßÔ∏è",
      95: "‚õàÔ∏è", 96: "‚õàÔ∏è", 99: "‚õàÔ∏è"
    };
    const weatherLabels = {
      0: "Ensoleill√©", 1: "Peu nuageux", 2: "Partiellement nuageux", 3: "Couvert",
      45: "Brouillard", 48: "Brouillard givrant",
      51: "Bruine l√©g√®re", 53: "Bruine", 55: "Bruine forte",
      61: "Pluie l√©g√®re", 63: "Pluie mod√©r√©e", 65: "Pluie forte",
      66: "Verglas l√©ger", 67: "Verglas fort",
      71: "Neige l√©g√®re", 73: "Neige", 75: "Neige forte",
      80: "Averses l√©g√®res", 81: "Averses", 82: "Averses fortes",
      95: "Orage", 96: "Orage + gr√™le", 99: "Orage violent"
    };
    function formatDateFr(date) {
      const s = date.toLocaleDateString("fr-FR", {
        weekday: 'long', day: 'numeric', month: 'long'
      });
      return s.charAt(0).toUpperCase() + s.slice(1);
    }
    function average(arr) {
      return arr.reduce((a, b) => a + b, 0) / arr.length;
    }
    async function fetchWeather() {
      const res = await fetch(
        "https://api.open-meteo.com/v1/forecast?latitude=48.8566&longitude=2.3522&hourly=temperature_2m,weathercode&current_weather=true&timezone=Europe%2FParis"
      );
      const data = await res.json();
      // Date
      document.getElementById("date").textContent = formatDateFr(new Date());
      // Current
      const cw = data.current_weather;
      document.getElementById("current-icon").textContent = weatherIcons[cw.weathercode] || "‚ùì";
      document.getElementById("current-temp").textContent = Math.round(cw.temperature) + "¬∞C";
      document.getElementById("current-label").textContent = weatherLabels[cw.weathercode] || "";
      // Periods
      const hours = data.hourly.time.map(t => new Date(t).getHours());
      const temps = data.hourly.temperature_2m;
      const codes = data.hourly.weathercode;
      const getPeriod = (start, end) => {
        const idx = hours.map((h,i) => h>=start && h<end ? i : -1).filter(i=>i!==-1);
        return { t: Math.round(average(idx.map(i=>temps[i]))), c: codes[idx[0]] || 0 };
      };
      const m = getPeriod(6,12), a = getPeriod(12,18), e = getPeriod(18,23);
      document.getElementById("morning-icon").textContent = weatherIcons[m.c];
      document.getElementById("morning-temp").textContent = m.t+"¬∞C";
      document.getElementById("afternoon-icon").textContent = weatherIcons[a.c];
      document.getElementById("afternoon-temp").textContent = a.t+"¬∞C";
      document.getElementById("evening-icon").textContent = weatherIcons[e.c];
      document.getElementById("evening-temp").textContent = e.t+"¬∞C";
    }
    fetchWeather();
  </script>
</body>
</html>
